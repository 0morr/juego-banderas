<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinar Banderas</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
  <h1>Adivina la Bandera</h1>
  <div id="menu">
    <button onclick="startGame('easy')">Fácil</button>
    <button onclick="startGame('medium')">Medio</button>
    <button onclick="startGame('hard')">Difícil</button>
  </div>

  <div id="gameTitle" class="hidden">¿A qué país pertenece esta bandera?</div>
  <img id="flagImg" class="flag hidden" src="" alt="Bandera">

  <div class="options hidden"></div>

  <div id="score" class="hidden">Puntuación: 0</div>

  <div class="progress-container hidden">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <p id="result" class="hidden"></p>

  <button id="restartBtn" onclick="restartGame()">Jugar de nuevo</button>

  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>
</body>

</html>
