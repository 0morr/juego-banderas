<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinar Banderas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .flag {
      width: 200px;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 5px;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>Adivina la bandera</h1>
  <img id="flagImg" class="flag" src="ruta_a_una_bandera" alt="Bandera">
  <div class="options">
    <button onclick="checkAnswer('Opción 1')">Opción 1</button>
    <button onclick="checkAnswer('Opción 2')">Opción 2</button>
    <button onclick="checkAnswer('Opción 3')">Opción 3</button>
    <button onclick="checkAnswer('Opción 4')">Opción 4</button>
  </div>
  <p id="result"></p>
  <script src="script.js"></script>
</body>

</html>
